<html lang>
    <head>
        <title>HTML Elements & Attributes</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/f52a7f5077.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1>Elements & Attributes</h1>
        
        <p>An HTML element is defined by a start tag, some content, and an end tag. The HTML element is everything from the start tag to the end tag.
        <br>
        HTML attributes provide additional information about HTML elements. All HTML elements can have attributes.
        </p>
        
        <a href="https://www.google.com">
            <img id="pic" src="pic.png">
        </a>
        
        
        <form action="submit">
            <label for="name">Name</label>
            <input type="text" id="name">
        </form>
        
        <footer>
            <div>
                <h3><span>Design By </span>codeQuick &copy;</h3>
            </div>
            <div>
                <i class="ic fas fa-guitar"></i>
                <i class="ic fab fa-youtube"></i>
            </div>
        </footer>
    </body>
</html>
